# Graphite Dark Color Palette
background            #1a1a1a
foreground            #d1d1d1
cursor                #909090
selection_background  #333333
selection_foreground  #ffffff

# Window Polish
background_opacity         0.85
background_blur            20
window_padding_width      15
confirm_os_window_close   0

# Font (Ensure you have a Nerd Font installed)
font_family      Cascadia Code NF
font_size        11.0
# Transparency (0.0 is fully transparent, 1.0 is opaque)
background_opacity 0.75

# Dynamic background opacity (optional, lets you change it on the fly)
dynamic_background_opacity yes

# Remove title bar for a cleaner "TikTok" look
hide_window_decorations yes

# Window padding (makes text look "centered" and professional)
window_padding_width 15
