general {
    no_fade_in = false
    grace = 0
    disable_loading = true
}

background {
    monitor =
    path = /home/enzo/Pictures/wp4894216-black-minimalism-wallpapers.jpg   # Update this path!
    color = rgba(25, 20, 20, 1.0)
    
    # Reduced blur so the wallpaper is clearly visible
    blur_passes = 1 
    blur_size = 4
    brightness = 0.75 # Slightly dimmed to make the white text "pop"
}

# TIME (Large and centered, typical of GNOME)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 0.9)
    font_size = 120
    font_family = Cantarell Bold
    position = 0, 200
    halign = center
    valign = center
}

# DATE (Added a date label since the name is gone)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color = rgba(255, 255, 255, 0.7)
    font_size = 20
    font_family = Cantarell
    position = 0, 100
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 280, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    
    # GNOME "Adwaita" style: dark-ish transparent pill
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.4)
    font_color = rgb(255, 255, 255)
    
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    
    position = 0, -150
    halign = center
    valign = center
    rounding = -1 # Makes it a perfect pill shape
}
